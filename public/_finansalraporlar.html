<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finansal Raporlar | [Şirket Adınız]</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
    --primary-green: #28a745;
    --dark-green: #218838;
    --light-gray: #f8f9fa;
    --text-color: #343a40;
    --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
}
body { font-family: 'Inter', sans-serif; line-height:1.6; margin:0; background: var(--light-gray); color: var(--text-color);}
section.p-6 { padding:1.5rem; display:flex; flex-direction:column; gap:1.5rem; }
.grid { display:grid; gap:1.5rem; }
button { cursor:pointer; }
.shadow-sm { box-shadow: var(--card-shadow);}
.rounded-lg { border-radius:0.5rem; }
.rounded-xl { border-radius:1rem; }
.bg-white { background:#fff; }
.text-gray-500 { color:#6b7280; }
.text-slate-700 { color:#334155; }
.text-slate-800 { color:#1e293b; }
.text-green-600 { color:#16a34a; }
.bg-green-100 { background:#dcfce7; }
.bg-red-100 { background:#fee2e2; }
.bg-blue-100 { background:#dbeafe; }
.bg-gray-50 { background:#f9fafb; }
.border { border:1px solid #d1d5db; }
.border-2 { border-width:2px; }
.border-green-500 { border-color:#22c55e; }
.flex { display:flex; }
.items-center { align-items:center; }
.justify-between { justify-content:space-between; }
.gap-2 { gap:0.5rem; }
.gap-3 { gap:0.75rem; }
.gap-4 { gap:1rem; }
.gap-6 { gap:1.5rem; }
.mt-4 { margin-top:1rem; }
.mb-4 { margin-bottom:1rem; }
.p-3 { padding:0.75rem; }
.p-5 { padding:1.25rem; }
.p-6 { padding:1.5rem; }
.text-lg { font-size:1.125rem; }
.text-2xl { font-size:1.5rem; }
.font-bold { font-weight:700; }
.font-semibold { font-weight:600; }
.text-sm { font-size:0.875rem; }
.w-full { width:100%; }
.md\\:w-auto { width:auto; }
.h-80 { height:20rem; }
</style>
</head>
<body>

<section class="p-6 h-full flex flex-col space-y-6" id="rapor-section">
    <div>
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Finansal Raporlar</h1>
                <p class="text-gray-500 mt-1">Belirli dönemlere ait gelir, gider ve net akışı analiz edin.</p>
            </div>
            <div class="flex items-center gap-2">
                <button id="pdfDownload" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-sm flex items-center">
                    <i class="fas fa-file-pdf mr-2"></i>PDF Olarak İndir
                </button>
                <button id="printReport" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors shadow-sm flex items-center">
                    <i class="fas fa-print mr-2"></i>Yazdır
                </button>
            </div>
        </div>
        <div class="flex flex-col md:flex-row items-center gap-3 mt-4 bg-gray-50 p-3 rounded-lg border">
            <label for="baslangic-tarihi" class="text-sm font-medium">Tarih Aralığı:</label>
            <input type="date" id="baslangic-tarihi" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <span class="text-gray-400">-</span>
            <input type="date" id="bitis-tarihi" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="generateReport" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 w-full md:w-auto">
                Rapor Oluştur
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-5 rounded-xl shadow-sm flex items-center gap-4">
            <div class="bg-green-100 text-green-600 rounded-full w-12 h-12 flex items-center justify-center"><i class="fas fa-arrow-up fa-lg"></i></div>
            <div>
                <h3 class="text-sm font-semibold text-gray-500">Toplam Gelir (Bağış)</h3>
                <p id="toplamGelir" class="text-2xl font-bold">₺22.350</p>
            </div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm flex items-center gap-4">
            <div class="bg-red-100 text-red-600 rounded-full w-12 h-12 flex items-center justify-center"><i class="fas fa-arrow-down fa-lg"></i></div>
            <div>
                <h3 class="text-sm font-semibold text-gray-500">Toplam Gider</h3>
                <p id="toplamGider" class="text-2xl font-bold">₺14.120</p>
            </div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow-sm flex items-center gap-4 border-2 border-green-500">
            <div class="bg-blue-100 text-blue-600 rounded-full w-12 h-12 flex items-center justify-center"><i class="fas fa-wallet fa-lg"></i></div>
            <div>
                <h3 class="text-sm font-semibold text-gray-500">Net Nakit Akışı</h3>
                <p id="netNakit" class="text-2xl font-bold text-green-600">+ ₺8.230</p>
            </div>
        </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 flex-1">
        <div class="bg-white p-6 rounded-xl shadow-sm lg:col-span-3">
            <h2 class="text-lg font-semibold text-slate-700 mb-4">Aylık Gelir - Gider Akışı</h2>
            <div class="h-80">
                <canvas id="gelirGiderGrafigi"></canvas>
            </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm lg:col-span-2">
            <h2 class="text-lg font-semibold text-slate-700 mb-4">Gider Kategorileri Dağılımı</h2>
            <div class="h-80 flex items-center justify-center">
                <canvas id="giderDagilimGrafigi"></canvas>
            </div>
        </div>
    </div>
</section>

<script>
function   initFinansalRaporlar() {

    // Grafikler
    Chart.defaults.font.family = "'Inter', sans-serif";
    Chart.defaults.color = '#64748b';

    const gelirGiderCtx = document.getElementById('gelirGiderGrafigi')?.getContext('2d');
    const giderDagilimCtx = document.getElementById('giderDagilimGrafigi')?.getContext('2d');

    new Chart(gelirGiderCtx, {
        type: 'bar',
        data: {
            labels: ['Mart','Nisan','Mayıs','Haziran','Temmuz','Ağustos'],
            datasets: [
                { label:'Gelir (₺)', data:[15200,19800,17500,25300,22350,28000], backgroundColor:'rgba(22,163,74,0.7)', borderColor:'#16A34A', borderRadius:5 },
                { label:'Gider (₺)', data:[11000,12500,14000,13200,18500,14120], backgroundColor:'rgba(220,38,38,0.7)', borderColor:'#dc2626', borderRadius:5 }
            ]
        },
        options:{ responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true } } }
    });

    new Chart(giderDagilimCtx,{
        type:'doughnut',
        data:{ labels:['Ofis Giderleri','Faturalar','Etkinlik Masrafı','Personel','Diğer'],
               datasets:[{ label:'Harcama (₺)', data:[8500,2100,1240,1500,780], backgroundColor:['#3b82f6','#8b5cf6','#ec4899','#f59e0b','#64748b'], hoverOffset:4 }]},
        options:{ responsive:true, maintainAspectRatio:false }
    });

    // PDF İndir
    document.getElementById('pdfDownload').addEventListener('click',()=>{
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("Finansal Rapor",14,22);
        doc.setFontSize(12);
        doc.text(`Toplam Gelir: ${document.getElementById('toplamGelir').innerText}`,14,40);
        doc.text(`Toplam Gider: ${document.getElementById('toplamGider').innerText}`,14,50);
        doc.text(`Net Nakit Akışı: ${document.getElementById('netNakit').innerText}`,14,60);
        doc.save("Finansal_Rapor.pdf");
    });

    // Yazdır
    document.getElementById('printReport').addEventListener('click',()=>{
        const printContents = document.getElementById('rapor-section').innerHTML;
        const originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
        location.reload();
    });

    // Rapor Oluştur butonu (placeholder mantığı)
    document.getElementById('generateReport').addEventListener('click',()=>{
        alert("Rapor oluşturma mantığı buraya eklenecek. Seçilen tarih aralığı: " + 
              document.getElementById('baslangic-tarihi').value + " - " + 
              document.getElementById('bitis-tarihi').value);
    });

}
</script>
