<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°MH - YÃ¶netim Paneli GiriÅŸi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-green: #3E9B4F;
            --glow-green: #48C362;
            /* --- AydÄ±nlÄ±k Tema Renkleri --- */
            --background-light: #F4F6F8; /* Koyu arkaplan yerine aÃ§Ä±k gri */
            --container-light: #FFFFFF;  /* Koyu kutu arkaplanÄ± yerine beyaz */
            --text-dark: #212529;      /* AÃ§Ä±k metin yerine koyu metin */
            --text-muted: #6c757d;     /* Muted metin rengi gÃ¼ncellendi */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Daha yumuÅŸak bir gÃ¶lge rengi */
            --border-color: #DEE2E6;    /* Ä°nce bir kenarlÄ±k rengi */
            --error-red: #e53e3e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 900px;
            height: 500px;
            background-color: var(--container-light);
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .info-panel {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            background: linear-gradient(145deg, var(--primary-green), #2E7D32);
            clip-path: polygon(0 0, 100% 0, 75% 100%, 0 100%);
        }

        .info-panel h2 {
            font-size: 2.2rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-panel {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-panel h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-dark);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 10px 0 10px 30px;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text-muted);
            color: var(--text-dark);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--glow-green);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-green), var(--glow-green));
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(62, 155, 79, 0.25);
        }

        .extra-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .extra-link a {
            color: var(--glow-green);
            text-decoration: none;
            font-weight: 500;
        }

        .extra-link a:hover { text-decoration: underline; }
        
        .error-message {
            color: var(--error-red);
            text-align: center;
            height: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        @media (max-width: 900px) {
            .login-container { width: 90%; height: auto; flex-direction: column; }
            .info-panel { width: 100%; clip-path: none; border-radius: 15px 15px 0 0; padding: 40px 30px; text-align: center; }
            .form-panel { width: 100%; padding: 40px 30px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="info-panel">
            <h2>Tekrar HoÅŸ Geldiniz</h2>
            <p>YÃ¶netim paneline eriÅŸim iÃ§in lÃ¼tfen bilgilerinizi girin.</p>
        </div>
        <div class="form-panel">
            <h1>GiriÅŸ Yap</h1>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-posta Adresi" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Åžifre" required>
                </div>
                <button type="submit" class="login-button">GiriÅŸ Yap</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
            <p class="extra-link">
                <a href="#">Åžifremi Unuttum</a>
            </p>
        </div>
    </div>

<script>
    // Form elementini ID'si ile seÃ§iyoruz.
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({ email, password }),
      });

      if (response.redirected) {
        window.location.href = response.url; // ðŸ”¹ BaÅŸarÄ±lÄ±ysa index.htmlâ€™e yÃ¶nlendir
      } else {
        const text = await response.text();
        document.getElementById("errorMessage").innerHTML = text;
      }
    } catch (err) {
      alert("Sunucuya baÄŸlanÄ±rken hata oluÅŸtu.");
      console.error(err);
    }
  });

    
</script>
</body>
</html>
