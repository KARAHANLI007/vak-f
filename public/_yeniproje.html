<section class="p-6 h-full">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Yeni Proje Oluştur</h1>
        <p class="text-gray-500 mt-1">Vakfınız için uzun soluklu bir faaliyet veya kampanya planlayın.</p>
    </div>

    <form id="yeni-proje-form" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6 space-y-5">
            <div>
                <label for="proje-adi" class="block text-sm font-semibold text-gray-700">Proje Adı</label>
                <input type="text" name="proje-adi" required placeholder="Örn: Gençlere Mentorluk Programı" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
                <label for="proje-ozeti" class="block text-sm font-semibold text-gray-700">Proje Özeti / Amacı</label>
                <textarea name="proje-ozeti" rows="5" placeholder="Projenin hedeflerini ve topluma sağlayacağı faydaları açıklayın." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="proje-lideri" class="block text-sm font-semibold text-gray-700">Proje Lideri</label>
                    <input type="text" name="proje-lideri" placeholder="Sorumlu kişinin adı" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="tahmini-butce" class="block text-sm font-semibold text-gray-700">Tahmini Bütçe (₺)</label>
                    <input type="number" name="tahmini-butce" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
            </div>

             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="baslangic-tarihi" class="block text-sm font-semibold text-gray-700">Başlangıç Tarihi</label>
                    <input type="date" name="baslangic-tarihi" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="bitis-tarihi" class="block text-sm font-semibold text-gray-700">Hedef Bitiş Tarihi</label>
                    <input type="date" name="bitis-tarihi" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
            </div>
        </div>

        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-slate-700 mb-4">Yayınlama</h3>
                <div>
                    <label for="proje-durumu" class="block text-sm font-semibold text-gray-700">Durum</label>
                    <select name="proje-durumu" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option>Planlama</option>
                        <option>Devam Ediyor</option>
                        <option>Tamamlandı</option>
                        <option>Askıya Alındı</option>
                    </select>
                </div>
                <div class="mt-6 flex flex-col gap-2">
                     <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors shadow-sm">
                        <i class="fas fa-check mr-2"></i>Projeyi Kaydet
                    </button>
                    <button type="button" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">İptal</button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-semibold text-slate-700 mb-4">Proje Görseli</h3>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <img id="proje-image-preview" src="" alt="Proje Görseli" class="hidden mx-auto h-24 w-auto mb-4 rounded">
                        <i id="proje-image-icon" class="fas fa-image fa-2x text-gray-400"></i>
                        <div class="flex text-sm text-gray-600">
                            <label for="proje-gorseli" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500">
                                <span>Bir dosya yükleyin</span>
                                <input id="proje-gorseli" name="proje-gorseli" type="file" class="sr-only" accept="image/*">
                            </label>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF (Max 10MB)</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<script>

function  initYeniProje() {
    const fileInput = document.getElementById('proje-gorseli');
    const imagePreview = document.getElementById('proje-image-preview');
    const imageIcon = document.getElementById('proje-image-icon');
    const form = document.getElementById('yeni-proje-form');

    // --- Görsel önizleme ---
    function handleImagePreview() {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreview.classList.remove('hidden');
                imageIcon.classList.add('hidden');
            }
            reader.readAsDataURL(file);
        }
    }
    fileInput.addEventListener('change', handleImagePreview);

    // --- Form submit ---
    function handleFormSubmit(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const projeVerileri = Object.fromEntries(formData.entries());
        console.log("Kaydedilecek Proje Verileri:", projeVerileri);
        alert(`"${projeVerileri['proje-adi']}" adlı proje kaydediliyor!`);
        // İsteğe bağlı: form.reset();
    }
    form.addEventListener('submit', handleFormSubmit);
}
</script>
